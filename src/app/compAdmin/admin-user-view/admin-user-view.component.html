

<div class="text-center">
  <h1 class="text-danger text-center" >Users</h1>
  <table>
    <thead>
      <tr>
        <th scope="col">Last Name</th>
        <th scope="col">First Name</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor=" let user of allUsers">
        <td scope="row" data-label="Acount">{{user.lastName}}</td>
        <td data-label="Due Date">{{user.firstName}}</td>
        <td data-label="Amount">{{user.email}}</td>
        <td data-label="Period" >
          <button class="btn btn-danger" (click)="block(user._id) " *ngIf="user.status" >Block</button>
          <button class="btn btn-warning" (click)="unblock(user._id)" *ngIf="!user.status" >Unblock</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
